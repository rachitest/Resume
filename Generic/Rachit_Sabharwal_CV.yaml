        location: San Francisco, CA
        start_date: 2020-06
        end_date: 2020-08
        highlights:
          - Utilized Python, HTML, CSS, and Javascript in creating a
            multifeatured patent recommendation app to significantly improve
            scientists' workflow
          - Developed and serviced ETL pipelines using Python and Apache Airflow
          - Performed data cleaning and data wrangling with R and Python on 
            multiple datasets of varying sizes (small, medium, and large)
          - Designed and maintained both relational and graph databases in
            PostgreSQL and Neo4j
          - Conducted literature reviews on research concerning Recommendation
            Systems, Information Retrieval Systems, and BERT and BERT
            variations (BioBERT, SciBERT, etc.)
          - Successfully presented literature review and experimental results
            to both technical and non-technical stakeholders
