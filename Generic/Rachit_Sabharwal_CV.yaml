        location: Houston, TX
        start_date: 2020-02
        end_date: 2022-08
        highlights:
          - Performed data cleaning, wrangling and integration on medium-sized 
            datasets containing PII using Microsoft Excel, Python, and R
          - Maintained Covid-19 dashboards using Python and Tableau for the
            [Texas Covid-19 Dashboard Project](https://sph.uth.edu/projects/covid19/)
          - Created, deployed, and maintained accessible and responsive web apps
            on multiple platforms (Streamlit and Heroku) for academic conference
            recommender systems
          - Built and serviced high content ETL pipelines using Python, R, and
            Cron to feed recommender systems and Covid-19 dashboards
          - Created recommendation systems models using Python and
            Scikit-Surprise
          - Conducted literature reviews on research concerning Recommendation
            Systems, and Natural Language Processing models such as word2vec and
            doc2vec
      - company: Genentech
        position: Research and Early Development, Development Sciences &
          Informatics - Informatics Intern
        location: San Francisco, CA
        start_date: 2021-05
        end_date: 2022-01
        highlights:
          - Used Deep Transfer Learning via PyTorch and Raytune to create a
            neural network to predict adverse events for drugs
          - Created a Knowledge Graph with Neo4j and a Graph Neural Network
            using NetworkX and PyTorch to generate gene expression
            signature-likes for drugs
          - Developed a framework for the tokenization of internal documents for
            ingestion into text-mining application
          - Compared work flow management/ETL frameworks (Airflow vs.
            Prefect vs. Luigi) for use with all NLP pipelines and presented the 
            results
          - Conducted literature reviews on research concerning Graph Neural
            Networks, Transfer Learning, and Natural Language Generation
          - Successfully presented literature review and experimental results to
            both technical and non-technical stakeholders
      - company: Procter & Gamble
        position: Consumer & Market Knowledge - Advanced Analytics Co-Op
        location: Cincinnati, OH
        start_date: 2021-01
        end_date: 2021-05
        highlights:
          - Created predictive models, analytics, and visualizations that
            facilitated a deep understanding of consumer and shopper behaviors
          - Used parallel computing (Dask and Modin) to develop both predictive
            and explanatory models enabling insights into market trends and
            retailer behavior
          - Created and serviced big data ETL pipelines utilizing the Google
            Cloud Platform, Python, and Apache Airflow
          - Upgraded teams nascent DevOps by implementing unit-testing via
            Pytest and Great Expectations, containerization via Poetry and
            Docker/Kubernetes, and agile via Jira and Confluence
          - Successfully presented experimental results and visualizations to
            both technical and non-technical stakeholders
      - company: The University of Texas Health Science Center at Houston,
