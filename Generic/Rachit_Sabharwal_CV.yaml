        position: Biostatistics and Data Science - Teaching Assistant
        location: Houston, TX
        start_date: 2020-09
        end_date: 2020-12
        highlights:
          - Teaching assistant for PH 1998 — Introduction to Statistical and
            Data Science Programming
          - Assisted in instructing a class of 20 students both
            individually and in groups
          - Provided after-class instruction, individually and in groups, 
            including hands-on technical demonstrations for both curricular and
            extracurricular topics
          - Topics taught included (but were not limited to) — Data Types and
            Structures (R & Python), Loops (R & Python), Functional Programming
            (R & Python), NumPy (Python), Pandas (Python), Matplotlib (Python),
            Tidyverse (R), GGPlot2 (R)
          - Created and assessed all assignments and exams
      - company: Bristol Myers Squibb
