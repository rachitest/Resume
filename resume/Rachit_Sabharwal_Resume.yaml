cv:
  name: Rachit Sabharwal
  location: Cypress, Texas
  phone: tel:+1 585-281-1928
  social_networks:
    - network: GitHub
      username: rachitest
  sections:
    Professional Summary:
      - Ph.D. Candidate in Biostatistics with dual expertise in Real-World
        Evidence (RWE) generation and Machine Learning. Experience at Genentech,
        BMS, and Dow developing graph neural networks, NLP pipelines, and Bayesian
        uncertainty frameworks. Proven ability to translate complex biomedical
        data (EHR, claims, omics) into actionable insights for drug discovery and
        safety signal detection.
    Education:
      - institution: The University of Texas Health Science Center at Houston
        area: Biostatistics
        degree: Doctor of Philosophy
        location: Houston, TX
        start_date: 2022-08
        highlights:
          - "Minors: Epidemiology, Health Economics"
          - "Certificates: Advanced Data Science"
      - institution: The University of California, Berkeley
        area: Software Development and Programming
        degree: Certificate
        location: Berkeley, CA
        start_date: 2023-06
        end_date: 2025-04
      - institution: The University of Texas Health Science Center at Houston
        area: Biostatistics
        degree: Master of Science
        location: Houston, TX
        start_date: 2020-01
        end_date: 2022-05
        highlights:
          - "Certificates: Data Science"
      - institution: University of Rochester
        area: Environmental Health
        degree: Bachelor of Science
        location: Rochester, NY
        start_date: 2014-09
        end_date: 2018-05
    Experience:
      - company: The Dow Chemical Company
        position: Research & Development Intern, MiLOS (Machine Learning,
          Optimization, & Statistics), Engineering & Process Sciences, Core R&D
        location: Lake Jackson, TX
        start_date: 2025-05
        end_date: 2025-08
        highlights:
          - Authored internal guidance on Uncertainty Quantification (UQ), 
            demonstrating that Bayesian frameworks improved model 
            trustworthiness by ~20-30% compared to frequentist baselines in 
            simulated real-world scenarios.
          - Created R application allowing users to automate up to 50% of LCA
            (Life Cycle Assessment) analysis, estimated to be worth ~15MM
            annually across Dow
      - company: Genentech
        position: Research and Early Development, Development Sciences &
          Informatics - Informatics Intern
        location: San Francisco, CA
        start_date: 2021-05
        end_date: 2022-01
        highlights:
          - Used Deep Transfer Learning via PyTorch and Raytune to create a
            DNN to predict ADEs for DILI (Drug-induced Liver Injury)
          - Created a Knowledge Graph with Neo4j and a Graph Neural Network
            using NetworkX and PyTorch to generate gene expression
            signature-likes for drugs
          - Developed a framework for the tokenization of internal documents for
            ingestion into text-mining application
      - company: Procter & Gamble
        position: Consumer & Market Knowledge - Advanced Analytics Co-Op
        location: Cincinnati, OH
        start_date: 2021-01
        end_date: 2021-05
        highlights:
          - Created predictive models, analytics, and visualizations that
            facilitated a deep understanding of consumer and shopper behaviors
          - Used parallel computing (Dask and Modin) to develop both predictive
            and explanatory models enabling insights into market trends and
            retailer behavior
          - Created and serviced big data ETL pipelines utilizing the Google
            Cloud Platform, Python, and Apache Airflow
      - company: Bristol Myers Squibb
        position: Data Engineering Intern
        location: San Francisco, CA
        start_date: 2020-06
        end_date: 2020-08
        highlights:
          - Utilized Python, HTML, CSS, and Javascript in creating a
            multifeatured patent recommendation app to significantly improve
            scientists' workflow
          - Developed and serviced ETL pipelines using Python and Apache Airflow
            for multiple datasets of varying sizes (small, medium, and large)
          - Designed and maintained both relational and graph databases in
            PostgreSQL and Neo4j
