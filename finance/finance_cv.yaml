        start_date: 2020-01
        end_date: 2022-05
        highlights:
          - 'Thesis — BioRec: A Biomedical Recommendation System for 
            Academic Conferences and Journals'
          - 'Certificate in Data Science'
      - institution: University of Rochester
        area: Environmental Health
        degree: Bachelor of Science
        location: Rochester, NY
        start_date: 2014-09
        end_date: 2018-05
        highlights:
          - 'Minor in Psychology'
    Experience:
      - company: The Dow Chemical Company
        position: Research & Development Intern, MiLOS (Machine Learning, 
          Optimization, & Statistics), Engineering & Process Sciences, Core R&D
        location: Lake Jackson, TX
        start_date: 2025-05
        end_date: 2025-08
        highlights:  
          - Developed and deployed an R application to automate 50% of the Life
            Cycle Assessment workflow, creating a projected $15M in annual
            operational savings and freeing up significant analyst time.
          - Researched and compared frequentist and Bayesian uncertainty
            quantification methods for machine learning models, delivering a
            framework to assess model reliability and risk under noisy, 
            real-world data conditions.
          - Communicated complex quantitative findings on model performance and
            business impact to diverse audiences, including senior leadership,
            securing buy-in for project continuation.
      - company: The University of Texas Health Science Center at Houston,
          School of Public Health - Dallas Campus
        position: Graduate Research Assistant (Doctoral)
        location: Dallas, TX
        start_date: 2025-02
        highlights:
          - Engineered and implemented a full CI/CD and DevOps framework, which
            reduced testing time and streamlined development, increasing team
            productivity and code reliability.
          - Processed and integrated complex, sensitive datasets using Python and
            R, establishing a clean data foundation for subsequent predictive
            modeling and analysis.
          - Designed and executed a comprehensive testing suite for the entire
            data pipeline, ensuring data integrity and model accuracy from
            ingestion to final reporting.
          - Developed and maintained dynamic dashboards to monitor key
            performance indicators for a large-scale clinical trial, providing
            stakeholders with real-time insights for decision-making.
      - company: The University of Texas Health Science Center at Houston,
          School of Public Health
        position: Biostatistics and Data Science - Graduate Research Assistant
          (Doctoral)
        location: Houston, TX
        start_date: 2022-09
        end_date: 2025-01
        highlights:
          - Designed and implemented robust ETL pipelines for datasets of
            varying scale, increasing data processing efficiency and reliability
            for downstream analysis.
          - Applied advanced statistical and machine learning models to complex
            biomedical data, uncovering key insights into vaccine efficacy and
            disease comorbidity.
          - Automated the generation of weekly research reports through a CI/CD
            pipeline, ensuring stakeholders received timely and accurate updates.
          - Co-authored four peer-reviewed journal articles, successfully
            translating complex analytical findings into impactful scientific
            publications.
      - company: The University of Texas Health Science Center at Houston,
          School of Public Health
        position: Biostatistics and Data Science - Graduate Research Assistant
          (Master's)
        location: Houston, TX
        start_date: 2020-02
        end_date: 2022-08
        highlights:
          - Maintained public-facing COVID-19 dashboards using Python and
            Tableau, providing critical real-time data to health officials and
            the public.
          - Developed and deployed web-based recommender systems on Streamlit and
            Heroku, enhancing user engagement and content discovery at academic
            conferences.
          - Engineered and maintained ETL pipelines to power real-time dashboards
            and recommender systems, ensuring high data availability and
            performance.
          - Conducted in-depth literature reviews on NLP and recommendation
            systems, informing model selection and development strategy for multiple
            projects.
      - company: Genentech
        position: Research and Early Development, Development Sciences &
          Informatics - Informatics Intern
        location: San Francisco, CA
        start_date: 2021-05
        end_date: 2022-01
        highlights:
          - Developed a deep transfer learning model to predict adverse
            drug events, creating a novel framework for assessing product risk and
            safety.
          - Engineered a Graph Neural Network to model complex relationships
            within biomedical data, enabling the generation of predictive
            signatures to identify high-potential drug candidates.
          - Conducted a comparative analysis of ETL frameworks (Airflow, Prefect,
            Luigi), delivering a data-driven recommendation that was adopted to
            standardize the team's NLP pipelines.
          - Presented complex research on GNNs and Transfer Learning to technical
            and business stakeholders, influencing the adoption of new modeling
            techniques.
      - company: Procter & Gamble
        position: Consumer & Market Knowledge - Advanced Analytics Co-Op
        location: Cincinnati, OH
        start_date: 2021-01
        end_date: 2021-05
        highlights:
          - Built predictive models to forecast consumer behavior, delivering key
            insights into market dynamics that informed marketing strategy and
            resource allocation.
          - Leveraged parallel computing frameworks (Dask, Modin) to analyze
            massive datasets, identifying key market trends and drivers of
            retailer performance.
          - Architected and maintained scalable ETL pipelines on Google Cloud
            Platform, ensuring a timely and reliable data flow for all downstream
            analytics and modeling efforts.
          - Led the adoption of modern DevOps practices, implementing unit
            testing, containerization (Docker), and agile methodologies (Jira)
            to improve team velocity and code quality
      - company: The University of Texas Health Science Center at Houston,
          School of Public Health
        position: Biostatistics and Data Science - Teaching Assistant
        location: Houston, TX
        start_date: 2020-09
        end_date: 2020-12
        highlights:
          - Instructed a class of 20 graduate students on foundational data
            science programming concepts in R and Python, improving overall class
            comprehension and skill acquisition.
          - Developed and delivered curriculum modules on key data science
            libraries and paradigms, including Tidyverse, Pandas, and functional
            programming.
          - Designed and graded all course assignments and exams, providing
            constructive feedback to foster student development.
      - company: Bristol Myers Squibb
        position: Data Engineering Intern
        location: San Francisco, CA
        start_date: 2020-06
        end_date: 2020-08
        highlights:
          - Developed a full-stack patent recommendation application that
            significantly improved the research workflow efficiency for research
            scientists. 
          - Engineered and maintained automated ETL pipelines using Python and
            Airflow, ensuring reliable and timely data for the recommendation
            engine.
          - Designed and administered PostgreSQL and Neo4j databases to
            efficiently store and query complex patent and scientific data.
          - Researched state-of-the-art Information Retrieval and NLP models
            (e.g., BERT variants), informing the technical direction of the patent
            recommendation system.
